<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Gemini Chat</h3>
                            <div class="row mt-2">
                                <div class="col">
                                    <input id="username" class="form-control" placeholder="Your username">
                                </div>
                                <div class="col">
                                    <input id="recipient" class="form-control" placeholder="Recipient (optional)">
                                </div>
                                <div class="col-auto">
                                    <button id="connectBtn" class="btn btn-sm btn-success" onclick="connect()">Connect</button>
                                </div>
                            </div>
                            <div class="mt-1"><small id="status" class="text-muted">Not connected</small></div>
                        </div>
                        <div class="card-body" id="messages">
                        </div>
                        <div class="card-footer">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageText" autocomplete="off" placeholder="Enter message...">
                                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/main.js"></script>
    </body>
</html>
